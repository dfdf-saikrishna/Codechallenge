<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Search a FoodTruck</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding animated fadeIn">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <!-- choose pickup and drop-off-->
        <h6 class="ion-no-margin ion-margin-bottom">
          <ion-text color="primary">Pick-up / Drop-off</ion-text>
        </h6>
        <ion-card class="ion-no-margin ion-margin-bottom bg-white">
          <ion-item tappable (click)="choosePlace('from')" class="border-bottom">
            <ion-icon name="pin" color="primary" slot="start"></ion-icon>
            <ion-text color="primary">{{ search.pickup }}</ion-text>
          </ion-item>
          <ion-item tappable (click)="choosePlace('to')">
            <ion-icon name="pin" color="primary" slot="start"></ion-icon>
            <ion-text color="primary">{{ search.dropOff }}</ion-text>
          </ion-item>
        </ion-card>
  
        <!--choose time-->
        <ion-card class="ion-no-margin ion-margin-bottom bg-white">
          <ion-item>
            <ion-icon name="calendar" color="primary" slot="start"></ion-icon>
            <ion-datetime class="no-pl" color="primary" displayFormat="DD/MM/YYYY h:mm A" pickerFormat="DD/MM/YYYY h:mm A"
              [(ngModel)]="search.from"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-icon name="calendar" color="primary" slot="start"></ion-icon>
            <ion-datetime class="no-pl" color="primary" displayFormat="DD/MM/YYYY h:mm A" pickerFormat="DD/MM/YYYY h:mm A"
              [(ngModel)]="search.to"></ion-datetime>
          </ion-item>
        </ion-card>
  
        <ion-button shape="round" expand="full" color="dark" (click)="doSearch()">
          <ion-icon slot="start" name="search"></ion-icon> Search
        </ion-button>
  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
